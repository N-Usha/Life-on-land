<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .container {
          position: relative;
          width: 50%;
        }
        
        .image {
          display: block;
          width: 100%;
          height: auto;
        }
        
        .overlay {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          height: 100%;
          width: 100%;
          opacity: 0;
          transition: .5s ease;
          background-color: #008CBA;
        }
        
        .container:hover .overlay {
          opacity: 1;
        }
        
        .text {
          color: white;
          font-size: 20px;
          position: absolute;
          top: 50%;
          left: 50%;
          -webkit-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          text-align: center;
        }
        </style>
        <title>Life on Land</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Life on Land</h2>
<p>Extinct and Endangered Animals</p>

<div class="container">
  <img src="https://mk0mexiconewsdam2uje.kinstacdn.com/wp-content/uploads/2020/03/vaquita.jpg" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">Vaquita</div>
  </div>
</div>
</body>
</html>
